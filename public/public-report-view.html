<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterTenis - PROGRAMACION</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../src/common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        /* Estilos importados de matches.html para consistencia visual */
        .matches-report-style {
            width: 100%;
            min-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
        }
        .matches-report-style .suspended-row td, .matches-report-style .suspended-row {
            text-decoration: none !important;
            color: #ff4d4f !important;
            background: #2a1a1a !important;
            opacity: 0.85;
            font-weight: 700;
        }
        .matches-report-style th,
        .matches-report-style td {
            padding: 8px 4px;
            font-size: 11pt;
            border-bottom: 2px solid #4a4a4a;
            text-align: center;
            vertical-align: middle;
            background: #222222;
            color: #ffffff;
        }
        .matches-report-style tr td {
            border-right: 1px solid #4a4a4a;
        }
        .matches-report-style tr td:first-child {
            border-left: 1px solid #4a4a4a;
        }
        .matches-report-style tbody tr:last-child td {
            border-bottom: none;
        }
        .matches-report-style thead th {
            font-size: 8pt;
            color: #a0a0a0;
            text-transform: uppercase;
            font-weight: 600;
            padding-top: 8px;
            padding-bottom: 8px;
            border: none;
            background: #000;
        }
        .matches-report-style .winner {
            font-weight: 700 !important;
            color: #f4ec05 !important;
        }
        .matches-report-style .player-name { font-weight: 700; font-size: 16px; }
        .matches-report-style .player-name-right { text-align: right; padding-right: 8px;}
        .matches-report-style .player-name-left { text-align: left; padding-left: 8px;}
        .matches-report-style .font-mono { 
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            font-size: 11pt;
        }
        .matches-report-style .pts-col { font-weight: 700; text-align: center; font-size: 12pt; }
        .matches-report-style .cat-col {
            font-family: 'Segoe UI Black', 'Arial Black', sans-serif;
            font-weight: 900;
            font-size: 12pt;
            text-align: center;
        }
        
        /* --- INICIO DE LA MODIFICACIÓN --- */
        .player-confirmed {
            color: #fdc100 !important; /* Color amarillo para los confirmados */
            font-weight: 900 !important;
        }
        @media screen and (max-width: 768px) {
            .matches-report-style .player-name {
                font-size: 14px !important;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        /* --- FIN DE LA MODIFICACIÓN --- */
    </style>
</head>
<body class="bg-black text-gray-200">
    <div id="header-container" class="sticky top-0 z-50"></div>
    <div class="flex items-center justify-center gap-4 py-4 bg-[#222222] mx-auto max-w-7xl">
        <img src="/logo_2021_02.png" alt="Logo" class="h-16">
        <div class="text-center">
            <h2 class="text-xl font-bold text-gray-100">La Liga de Intertenis Club</h2>
            <p class="text-sm text-gray-300">"La original, la primera!" Desde 2010!</p>
        </div>
    </div>
    <main class="flex-1 py-8">
        <div class="content-container max-w-7xl mx-auto space-y-8">
            <h1 id="report-title" class="text-3xl font-bold text-gray-100">Cargando PROGRAMACION...</h1>
        <div id="matches-container"></div>
        </div>
    </main>

    <script type="module" src="/public/public-report-view.js"></script>
</body>
</html>
