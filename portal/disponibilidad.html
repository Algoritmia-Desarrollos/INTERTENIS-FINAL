<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Cargar Disponibilidad</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="/src/common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        .dark-input {
            background-color: #374151; border-color: #4b5563; color: #e5e7eb;
        }
        .dark-input:focus {
            border-color: #fbbF24; box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
        }
        
        /* Contenedor para cada día de la semana */
        .day-column {
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.5rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Título del día (Lunes, Martes...) */
        .day-header {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            border-bottom: 2px solid #4b5563; /* gray-600 */
            padding-bottom: 0.5rem;
            margin-bottom: 0.25rem;
        }

        /* Checkbox + Label */
        .availability-checkbox {
            display: none; /* Oculta el checkbox nativo */
        }
        .availability-label {
            display: block;
            padding: 0.75rem 0.5rem;
            background-color: #374151; /* gray-700 */
            border: 2px solid #4b5563; /* gray-600 */
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: #d1d5db; /* gray-300 */
        }

        .availability-checkbox:checked + .availability-label {
            background-color: #facc15; /* yellow-400 */
            border-color: #eab308; /* yellow-500 */
            color: #1f2937; /* gray-800 */
        }
    </style>
</head>
<body class="bg-black text-gray-200">
    <header id="header"></header>
    <main class="flex-1 py-8">
        <div class="content-container max-w-6xl mx-auto space-y-6"> 
            
            <h1 class="text-3xl font-bold text-gray-100">Cargar Disponibilidad</h1>
            
            <div class="bg-[#222222] p-6 rounded-xl shadow-lg">
                <p class="text-center text-lg text-gray-300 mb-2">
                    Disponibilidad para la semana del:
                </p>
                <p id="week-display" class="text-center text-2xl font-bold text-yellow-400 mb-6">
                    Cargando fechas...
                </p>

                <form id="availability-form" class="space-y-6">
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
                        
                        <div class="day-column">
                            <h3 class="day-header" id="header-lun">Lunes</h3>
                            <input type="checkbox" id="lun-m" class="availability-checkbox">
                            <label for="lun-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="lun-t" class="availability-checkbox">
                            <label for="lun-t" class="availability-label">Tarde</label>
                        </div>

                        <div class="day-column">
                            <h3 class="day-header" id="header-mar">Martes</h3>
                            <input type="checkbox" id="mar-m" class="availability-checkbox">
                            <label for="mar-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="mar-t" class="availability-checkbox">
                            <label for="mar-t" class="availability-label">Tarde</label>
                        </div>

                        <div class="day-column">
                            <h3 class="day-header" id="header-mie">Miércoles</h3>
                            <input type="checkbox" id="mie-m" class="availability-checkbox">
                            <label for="mie-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="mie-t" class="availability-checkbox">
                            <label for="mie-t" class="availability-label">Tarde</label>
                        </div>

                        <div class="day-column">
                            <h3 class="day-header" id="header-jue">Jueves</h3>
                            <input type="checkbox" id="jue-m" class="availability-checkbox">
                            <label for="jue-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="jue-t" class="availability-checkbox">
                            <label for="jue-t" class="availability-label">Tarde</label>
                        </div>

                        <div class="day-column">
                            <h3 class="day-header" id="header-vie">Viernes</h3>
                            <input type="checkbox" id="vie-m" class="availability-checkbox">
                            <label for="vie-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="vie-t" class="availability-checkbox">
                            <label for="vie-t" class="availability-label">Tarde</label>
                        </div>

                        <div class="day-column">
                            <h3 class="day-header" id="header-sab">Sábado</h3>
                            <input type="checkbox" id="sab-m" class="availability-checkbox">
                            <label for="sab-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="sab-t" class="availability-checkbox">
                            <label for="sab-t" class="availability-label">Tarde</label>
                        </div>

                        <div class="day-column">
                            <h3 class="day-header" id="header-dom">Domingo</h3>
                            <input type="checkbox" id="dom-m" class="availability-checkbox">
                            <label for="dom-m" class="availability-label">Mañana</label>
                            
                            <input type="checkbox" id="dom-t" class="availability-checkbox">
                            <label for="dom-t" class="availability-label">Tarde</label>
                        </div>

                    </div>

                    <div class="pt-4 text-center">
                        <button type="submit" id="save-button" class="btn btn-primary !py-3 !px-12 text-lg w-full sm:w-auto">
                            <span class="material-icons mr-2">save</span>
                            Guardar Disponibilidad
                        </button>
                    </div>

                    <div id="status-message" class="text-center"></div>

                </form>
            </div>
        </div>
    </main>
    
    <script type="module" src="disponibilidad.js"></script>
    <div id="toast-container"></div>
</body>
</html>
