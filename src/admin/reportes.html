<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Reporte de Partidos</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        /* Estilos para la vista en pantalla y la exportación a PDF */
        body {
            background-color: #fff;
        }
        main {
            max-width: 210mm;
            margin: 20px auto;
        }
        .page {
            background: #fff;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18), 0 1.5px 6px 0 rgba(0,0,0,0.10);
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            page-break-after: always;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
        }
        .page-header {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .page-content {
            flex-grow: 1;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
        }
        .report-table th, .report-table td {
            padding: 6px 4px;
            font-size: 9pt; /* Tamaño de fuente más pequeño para que quepan más datos */
            border: 1px solid #eee;
            text-align: left;
            vertical-align: middle;
        }
        .report-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .font-bold { font-weight: 700; }
        .font-mono { font-family: monospace; }
        .winner { font-weight: 700; color: #b45309; }

        /* Estilos específicos para la impresión */
        @media print {
            body {
                background: none;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            main {
                margin: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
            .page {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
                padding: 15mm;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="no-print"></header>

    <main id="report-main-container">
        <div class="no-print content-container max-w-[210mm] mx-auto p-4 bg-white mb-4 rounded-b-xl shadow-lg">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <h1 class="text-3xl font-bold text-gray-900">Reporte de Partidos</h1>
                <div class="flex gap-2">
                     <a href="matches.html" class="btn btn-secondary">
                        <span class="material-icons">arrow_back</span>
                        Volver
                    </a>
                    <button id="btn-save-report" class="btn btn-secondary">
                        <span class="material-icons">save</span>
                        Guardar Reporte
                    </button>
                    <button id="btn-save-pdf" class="btn btn-primary">
                        <span class="material-icons">download</span>
                        Descargar PDF
                    </button>
                </div>
            </div>
        </div>
        
        <div id="report-pages-container"></div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="reportes.js"></script>
</body>
</html>
