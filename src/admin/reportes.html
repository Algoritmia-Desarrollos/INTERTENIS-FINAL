<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Reporte de Partidos</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        /* Estilos para la vista en pantalla y la exportación a PDF */
        body {
            background-color: #e0e0e0; /* Un fondo gris para que las hojas resalten */
        }
        main {
            max-width: 210mm; /* Ancho de una hoja A4 */
            margin: 20px auto;
        }
        .page {
            background: white;
            width: 210mm;
            min-height: 297mm; /* Usamos min-height para que se ajuste si hay poco contenido */
            padding: 20mm;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .page-header {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .page-content {
            flex-grow: 1;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
        }
        .report-table th, .report-table td {
            padding: 6px 4px;
            font-size: 9pt;
            border: 1px solid #888888;
            text-align: center;
            vertical-align: middle;
            background: #111;
            color: #fff;
        }
     
        .report-table th.cat-col, .report-table td.cat-col {
            width: 32px;
            min-width: 32px;
            max-width: 32px;
            text-align: center;
        }
        .report-table th {
            background-color: #ffc000 !important;
            font-weight: 700;
            color: #222 !important;
        }
        .report-table th:first-child,
        .report-table td:first-child {
            background: #ffc000 !important;
            color: #222 !important;
            font-weight: bold;
        }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .font-bold { font-weight: 700; }
        .font-mono { font-family: monospace; }
    .winner { font-weight: 700; color: #f4ec05 !important; }

        /* Estilos específicos para la impresión */
        @media print {
            body {
                background: none;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            main {
                margin: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
            .page {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
                padding: 15mm;
                background: #111 !important;
            }
        }
    </style>
</head>
<body class="bg-gray-200">
    <header id="header" class="no-print"></header>

    <main id="report-main-container">
        <div class="no-print content-container max-w-[210mm] mx-auto p-4 bg-white mb-4 rounded-b-xl shadow-lg">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <h1 class="text-3xl font-bold text-gray-900">Reporte de Partidos</h1>
                <div class="flex gap-2">
                     <a href="matches.html" class="btn btn-secondary">
                        <span class="material-icons">arrow_back</span>
                        Volver
                    </a>
                    <button id="btn-save-report" class="btn btn-secondary">
                        <span class="material-icons">save</span>
                        Guardar Reporte
                    </button>
                    <button id="btn-save-pdf" class="btn btn-primary">
                        <span class="material-icons">download</span>
                        Descargar PDF
                    </button>
                </div>
            </div>
        </div>
        
        <div id="report-pages-container"></div>
    </main>
    <script>
    // Cambia el encabezado y celdas de la columna de categoría a 'Cat.' y ajusta el ancho
    document.addEventListener('DOMContentLoaded', function() {
        const tables = document.querySelectorAll('.report-table');
        tables.forEach(table => {
            // Cambia el encabezado
            const ths = table.querySelectorAll('th');
            ths.forEach(th => {
                if (th.textContent.trim().toLowerCase() === 'categoria' || th.textContent.trim().toLowerCase() === 'cat.' ) {
                    th.textContent = 'Cat.';
                    th.classList.add('cat-col');
                }
            });
            // Cambia las celdas
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length > 0) {
                    // Busca la celda de categoría por posición (última)
                    const catCell = cells[cells.length-1];
                    catCell.classList.add('cat-col');
                }
            });
        });
    });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="reportes.js"></script>
</body>
</html>
