<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Reporte de Partidos</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body { background-color: #000; } /* Fondo negro principal */
        main { max-width: 210mm; margin: 20px auto; }
        .page { background: white; width: 210mm; min-height: 297mm; padding: 15mm; box-shadow: 0 0 15px rgba(0,0,0,0.5); box-sizing: border-box; display: flex; flex-direction: column; margin-bottom: 20px; }
        .page-header { border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 15px; flex-shrink: 0; color: #333; }
        .page-content { flex-grow: 1; }
        .report-table { width: 100%; border-collapse: collapse; }
        .report-table th, .report-table td { padding: 6px 4px; font-size: 9pt; border: 1px solid #888888; text-align: center; vertical-align: middle; background: #111; color: #fff; }
        .report-table tr.data-row td:first-child { background: #ffc000 !important; color: #222 !important; font-weight: bold; }
        
        .winner {
            font-weight: 700 !important;
            background-color: #facc15 !important; /* Amarillo */
            color: #000000 !important; /* Texto Negro */
            border-radius: 4px;
        }
        
        @media print {
            body { background: none; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            main { margin: 0; width: 100%; }
            .no-print { display: none !important; }
            .page { box-shadow: none; margin: 0; width: 100%; height: auto !important; min-height: 297mm; padding: 15mm; background: #fff !important; }
            .page:last-child { margin-bottom: 0; }
        }
    </style>
</head>
<body class="bg-black">
    <header id="header" class="no-print"></header>
    <main id="report-main-container">
        <div class="no-print content-container max-w-[210mm] mx-auto p-4 bg-[#222222] mb-4 rounded-b-xl shadow-lg">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <h1 class="text-3xl font-bold text-gray-100">Reporte de Partidos</h1>
                <div class="flex gap-2">
                     <a href="matches.html" class="btn btn-secondary">
                        <span class="material-icons">arrow_back</span>
                        Volver
                    </a>
                    <button id="btn-edit-report" class="btn btn-secondary">
                        <span class="material-icons">edit</span>
                        Editar Reporte
                    </button>
                    <button id="btn-cancel-edit" class="btn btn-secondary hidden">
                        <span class="material-icons">cancel</span>
                        Cancelar
                    </button>
                    <button id="btn-save-report" class="btn btn-secondary">
                        <span class="material-icons">save</span>
                        Guardar Reporte
                    </button>
                    <button id="btn-save-pdf" class="btn btn-primary">
                        <span class="material-icons">download</span>
                        Descargar PDF
                    </button>
                </div>
            </div>
        </div>
        <div id="report-pages-container"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="reportes.js"></script>
</body>
</html>
