
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Reporte de Partidos</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        /* Estilos para asegurar que el contenido del PDF se vea bien */
        @media print {
            body { -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .web-page-divider {
                display: block !important;
                page-break-after: always !important;
                break-after: page !important;
                height: 0 !important;
                border: none !important;
                margin: 0 !important;
                background: none !important;
            }
            .a3-page-block {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
        }
        .page-break {
            page-break-after: always;
        }
        .web-page-divider {
            display: block;
            width: 100%;
            height: 32px;
            border-bottom: 2px dashed #bbb;
            margin: 32px 0 32px 0;
            background: repeating-linear-gradient(90deg, #eee, #eee 10px, transparent 10px, transparent 20px);
        }
        /* Forzar ancho fijo en todas las columnas de las tablas de reporte */
        #report-container table.table-fixed th,
        #report-container table.table-fixed td {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-left: 2px;
            padding-right: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-size: 13px;
        }
        /* Columna RESULTADO (4ta columna) más angosta */
        #report-container table.table-fixed th:nth-child(4),
        #report-container table.table-fixed td:nth-child(4) {
            width: 35px;
            min-width: 35px;
            max-width: 35px;
        }
        /* Cancha (primera columna) más angosta */
        #report-container table.table-fixed th:nth-child(1),
        #report-container table.table-fixed td:nth-child(1) {
            width: 35px;
            min-width: 35px;
            max-width: 35px;
        }
        /* Hora (segunda columna) más angosta */
        #report-container table.table-fixed th:nth-child(2),
        #report-container table.table-fixed td:nth-child(2) {
            width: 35px;
            min-width: 35px;
            max-width: 35px;
        }
        #report-container table.table-fixed th:nth-child(3),
        #report-container table.table-fixed td:nth-child(3),
        #report-container table.table-fixed th:nth-child(7),
        #report-container table.table-fixed td:nth-child(7) {
            width: 120px;
            min-width: 120px;
            max-width: 120px;
        }
        #report-container table.table-fixed th:nth-child(5),
        #report-container table.table-fixed td:nth-child(5) {
            width: 160px;
            min-width: 160px;
            max-width: 160px;
        }
        #report-container {
            border-radius: 16px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            padding: 0 !important;
            max-width: 1600px !important;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        #report-container .overflow-x-auto {
            display: flex;
            justify-content: center;
        }
        #report-container table {
            margin-left: auto;
            margin-right: auto;
            page-break-inside: avoid !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <header id="header" class="no-print">
        <nav class="bg-white shadow p-4 flex items-center gap-6">
            <a href="../dashboard.html" class="font-bold text-lg text-gray-700">Inicio</a>
            <a href="reportes-historicos.html" class="font-semibold text-blue-600">Reportes</a>
        </nav>
    </header>

    <main class="flex-1 py-8">
        <div class="content-container max-w-[1200px] mx-auto space-y-6">
            <div class="flex flex-wrap justify-between items-center gap-4 no-print">
                <h1 class="text-3xl font-bold text-gray-900">Reportes</h1>
                                <div class="flex gap-2">
                                    <button id="btn-save-pdf" class="btn btn-primary">
                                            <span class="material-icons">download</span>
                                            Descargar PDF
                                    </button>
                                    <button id="btn-save-report" class="btn btn-secondary">
                                            <span class="material-icons">save</span>
                                            Guardar Reporte
                                    </button>
                                </div>
            </div>
            
            <div id="report-container" class="bg-white rounded-xl shadow-lg pb-12" style="max-width:1200px; margin-left:auto; margin-right:auto;">
                <div id="report-content" class="p-8 md:p-12">
                    </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <script type="module" src="reportes.js"></script>
        <script type="module">
        import { supabase } from '../common/supabase.js';
        window.addEventListener('DOMContentLoaded', () => {
            const btnSave = document.getElementById('btn-save-report');
            if (btnSave) {
                btnSave.addEventListener('click', async () => {
                    // Obtener datos del reporte (ajusta esto según cómo generes el JSON)
                    const reportData = window.currentReportData || null;
                    if (!reportData) {
                        alert('No hay datos de reporte para guardar.');
                        return;
                    }
                    const title = prompt('Título para el reporte:', 'Reporte de partidos');
                    if (!title) return;
                    const { error } = await supabase.from('reports').insert({
                        title,
                        report_data: reportData
                    });
                    if (error) {
                        alert('Error al guardar el reporte');
                    } else {
                        window.location.href = 'reportes-historicos.html';
                    }
                });
            }
        });
        </script>
</body>
</html>
