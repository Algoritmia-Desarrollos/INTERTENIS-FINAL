<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Reporte de Partidos</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
    <header id="header"></header>
    <main class="flex-1 py-8">
        <div class="content-container max-w-4xl mx-auto space-y-6">

                <button id="btn-save-pdf" class="btn btn-primary">

                </button>
            </div>
            
            <div id="report-container">
                <div id="report-content" class="space-y-5 bg-white p-8 md:p-12 rounded-xl shadow-lg">
                    </div>
            </div>

        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script type="module" src="reportes.js"></script>
