<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Gestión de Partidos</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />


  <link rel="stylesheet" href="../common/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    .matches-report-style {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 8px;
        overflow: hidden;
    }
    .matches-report-style th,
    .matches-report-style td {
        padding: 6px 4px;
        font-size: 9pt;
        border-bottom: 1px solid #4a4a4a;
        text-align: center;
        vertical-align: middle;
        background: #222222;
        color: #ffffff;
    }
    .matches-report-style tr td {
      border-right: 1px solid #4a4a4a;
    }
    .matches-report-style tr td:first-child {
       border-left: 1px solid #4a4a4a;
    }
    .matches-report-style tbody tr:last-child td {
      border-bottom: none;
    }
    .matches-report-style thead th {
        font-size: 8pt;
        color: #a0a0a0;
        text-transform: uppercase;
        font-weight: 600;
        padding-top: 8px;
        padding-bottom: 8px;
        border: none;
        background: #000;
    }
    .matches-report-style .winner {
        font-weight: 700 !important;
        color: #f4ec05 !important;
    }
    .matches-report-style .player-name { font-weight: 700; }
    .matches-report-style .player-name-right { text-align: right; padding-right: 8px;}
    .matches-report-style .player-name-left { text-align: left; padding-left: 8px;}
    .matches-report-style .font-mono { 
        font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
        font-size: 10pt;
    }
    .matches-report-style .pts-col { font-weight: 700; text-align: center; }
    .matches-report-style .cat-col {
        font-family: 'Segoe UI Black', 'Arial Black', sans-serif;
        font-weight: 900;
        font-size: 10pt;
        text-align: center;
    }
    .matches-report-style .action-cell button { color: #9ca3af; }
    .matches-report-style .action-cell button:hover { color: #ffffff; }

    /* Estilos para los filtros en modo oscuro */
    .dark-input {
      background-color: #374151; /* gray-700 */
      border-color: #4b5563; /* gray-600 */
      color: #e5e7eb; /* gray-200 */
    }
    .dark-input:focus {
      border-color: #fbbF24; /* amber-400 */
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
    }
  </style>
  </head>
<body class="bg-black text-gray-200">
  <header id="header"></header>
  <main class="flex-1 py-8">
  <div class="content-container max-w-7xl mx-auto space-y-8">
      <div class="flex flex-wrap justify-between items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-100">Gestión de Partidos</h1>
      </div>
      <div id="match-summary-cards" class="flex flex-wrap gap-6 my-4">
        <div id="card-pendientes" class="flex-1 min-w-[220px] cursor-pointer bg-[#222222] border border-transparent rounded-xl shadow-lg p-5 flex items-center gap-4 hover:shadow-md hover:border-yellow-400 transition">
          <span class="material-icons text-yellow-500 text-3xl">schedule</span>
          <div>
            <div class="text-xs text-gray-400 font-semibold">Partidos por Jugar</div>
            <div id="count-pendientes" class="text-2xl font-bold text-gray-100">0</div>
          </div>
        </div>
        <div id="card-recientes" class="flex-1 min-w-[220px] cursor-pointer bg-[#222222] border border-transparent rounded-xl shadow-lg p-5 flex items-center gap-4 hover:shadow-md hover:border-green-400 transition">
          <span class="material-icons text-green-500 text-3xl">check_circle</span>
          <div>
            <div class="text-xs text-gray-400 font-semibold">Partidos jugados los últimos 7 días</div>
            <div id="count-recientes" class="text-2xl font-bold text-gray-100">0</div>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-2 mb-6">
        <button id="btn-import-excel" class="btn btn-secondary">
            <span class="material-icons">upload_file</span>
            Importar desde Excel
        </button>
        <button id="btn-show-form" class="btn btn-primary">
            <span class="material-icons">add</span>
            Crear Partido
        </button>
      </div>
      
      <div id="mass-match-loader-container" class="hidden bg-[#222222] p-6 rounded-xl shadow-lg transition-all"></div>

      <div class="bg-[#222222] p-6 rounded-xl shadow-lg max-w-7xl mx-auto">
        <div class="flex flex-wrap gap-4 items-center justify-between mb-4 pb-4 border-b border-gray-700">
            <div class="flex flex-wrap gap-2 sm:gap-4 items-center w-full max-w-7xl mx-auto">
              <select id="filter-tournament" class="input-field dark-input flex-1 min-w-[60px] max-w-[120px] sm:max-w-xs"><option value="">Todos los Torneos</option></select>
              <select id="filter-status" class="input-field dark-input flex-1 min-w-[60px] max-w-[120px] sm:max-w-xs"><option value="">Todos los Estados</option><option value="pendiente">Pendientes</option><option value="completado">Completados</option><option value="suspendido">Suspendidos</option></select>
              <select id="filter-sede" class="input-field dark-input flex-1 min-w-[60px] max-w-[120px] sm:max-w-xs"><option value="">Todas las Sedes</option><option value="Funes">Funes</option><option value="Centro">Centro</option></select>
              <select id="filter-cancha" class="input-field dark-input flex-1 min-w-[60px] max-w-[120px] sm:max-w-xs"><option value="">Todas las Canchas</option><option value="Cancha 1">Cancha 1</option><option value="Cancha 2">Cancha 2</option><option value="Cancha 3">Cancha 3</option><option value="Cancha 4">Cancha 4</option><option value="Cancha 5">Cancha 5</option><option value="Cancha 6">Cancha 6</option></select>
              <div class="flex items-center flex-1">
                <div class="relative w-full">
                  <span class="material-icons text-gray-400 absolute left-2 top-1/2 -translate-y-1/2 pointer-events-none">event</span>
                  <input type="text" id="filter-date-range" class="input-field dark-input w-full pl-9 pr-2" placeholder="Fecha" autocomplete="off" style="height:44px;">
                </div>
              </div>
            </div>
        </div>
        <div class="flex justify-center mb-4">
          <div class="flex w-full max-w-7xl mx-auto items-center justify-between">
            <div class="flex items-center flex-1 bg-gray-800 rounded-lg border border-gray-600 px-2 py-1 gap-2">
              <span class="material-icons text-gray-400 ml-1">search</span>
              <input type="text" id="search-player" class="input-field dark-input border-0 focus:ring-0 !pl-2 !py-1 bg-transparent flex-1" placeholder="Buscar por jugador...">
            </div>
            <button id="btn-sort-order" class="ml-4 px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 text-gray-300 border border-gray-600 transition flex items-center justify-center text-sm font-medium" type="button" title="Ordenar por fecha">
              <span class="material-icons mr-1" style="font-size:18px;">swap_vert</span>
              Más recientes arriba
            </button>
            <button id="btn-clear-all-filters" class="ml-4 px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 text-gray-300 border border-gray-600 transition flex items-center justify-center text-sm font-medium hidden" type="button" title="Limpiar filtros">
              <span class="material-icons mr-1" style="font-size:18px;">cleaning_services</span>
              Limpiar Filtros
            </button>
          </div>
        </div>
        
        <div id="matches-container" class="overflow-x-auto mt-4"></div>
      </div>
      </div>
  </main>

  <div id="score-modal-container"></div>
  
  <div id="bulk-action-bar" class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-4 bg-gray-800 text-white p-3 rounded-lg shadow-2xl flex items-center gap-6 transition-transform transform translate-y-24 opacity-0">
    <p class="text-sm font-semibold"><span id="selected-count">0</span> seleccionados</p>
    <button id="bulk-deselect" class="flex items-center gap-2 text-sm hover:text-gray-400 ml-2"><span class="material-icons">close</span>Deseleccionar</button>
    <div class="border-l border-gray-600 h-6"></div>
    <button id="bulk-delete" class="flex items-center gap-2 text-sm hover:text-red-400"><span class="material-icons">delete</span>Eliminar</button>
    <button id="bulk-report" class="flex items-center gap-2 text-sm hover:text-blue-400"><span class="material-icons">assessment</span>Generar Reporte</button>
  </div>

  <script type="module" src="matches.js"></script>
</body>
</html>
