<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Gestión de Partidos</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-7xl mx-auto space-y-8">
      <div class="flex flex-wrap justify-between items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-900">Gestión de Partidos</h1>
      </div>
      <!-- Tarjetas resumen -->
      <div id="match-summary-cards" class="flex flex-wrap gap-6 my-4">
        <div id="card-pendientes" class="flex-1 min-w-[220px] cursor-pointer bg-white border border-yellow-200 rounded-xl shadow-sm p-5 flex items-center gap-4 hover:shadow-md hover:border-yellow-400 transition">
          <span class="material-icons text-yellow-500 text-3xl">schedule</span>
          <div>
            <div class="text-xs text-gray-500 font-semibold">Partidos por Jugar</div>
            <div id="count-pendientes" class="text-2xl font-bold text-gray-900">0</div>
          </div>
        </div>
        <div id="card-recientes" class="flex-1 min-w-[220px] cursor-pointer bg-white border border-green-200 rounded-xl shadow-sm p-5 flex items-center gap-4 hover:shadow-md hover:border-green-400 transition">
          <span class="material-icons text-green-600 text-3xl">check_circle</span>
          <div>
            <div class="text-xs text-gray-500 font-semibold">Partidos Recientemente Jugados</div>
            <div id="count-recientes" class="text-2xl font-bold text-gray-900">0</div>
          </div>
        </div>
      </div>
      <!-- Botones de acción principales -->
      <div class="flex items-center gap-2 mb-6">
        <button id="btn-import-excel" class="btn btn-secondary">
            <span class="material-icons">upload_file</span>
            Importar desde Excel
        </button>
        <button id="btn-show-form" class="btn btn-primary">
            <span class="material-icons">add</span>
            Crear Partido
        </button>
      </div>
  
      
      <div id="form-container" class="hidden bg-white p-6 rounded-xl shadow-lg transition-all">
        <h2 class="text-xl font-semibold mb-4">Añadir Nuevo Partido</h2>
        <form id="form-match" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4">
          <div>
            <label for="tournament-select-form" class="block text-sm font-medium text-gray-700">1. Seleccionar Torneo</label>
            <select id="tournament-select-form" class="input-field mt-1 block w-full" required></select>
          </div>
          <div>
              <label class="block text-sm font-medium text-gray-700">Categoría</label>
              <div id="category-display" class="input-field mt-1 bg-gray-100 flex items-center text-gray-500">Seleccione un torneo...</div>
          </div>
           <div>
            <label for="match-date-form" class="block text-sm font-medium text-gray-700">Fecha del Partido</label>
            <input type="date" id="match-date-form" class="input-field mt-1 block w-full" required>
          </div>
           <div>
            <label for="player1-select-form" class="block text-sm font-medium text-gray-700">2. Seleccionar Jugador 1</label>
            <select id="player1-select-form" class="input-field mt-1 block w-full" required></select>
          </div>
          <div>
            <label for="player2-select-form" class="block text-sm font-medium text-gray-700">3. Seleccionar Jugador 2</label>
            <select id="player2-select-form" class="input-field mt-1 block w-full" required></select>
          </div>
          <div>
            <label for="match-time-form" class="block text-sm font-medium text-gray-700">Hora del Partido</label>
            <input type="time" id="match-time-form" class="input-field mt-1 block w-full">
          </div>
           <div>
            <label for="sede-select-form" class="block text-sm font-medium text-gray-700">Sede</label>
            <select id="sede-select-form" class="input-field mt-1 block w-full">
                <option value="Funes">Funes</option>
                <option value="Centro">Centro</option>
            </select>
          </div>
           <div>
            <label for="cancha-select-form" class="block text-sm font-medium text-gray-700">Cancha</label>
            <select id="cancha-select-form" class="input-field mt-1 block w-full">
                <option value="Cancha 1">Cancha 1</option>
                <option value="Cancha 2">Cancha 2</option>
                <option value="Cancha 3">Cancha 3</option>
                <option value="Cancha 4">Cancha 4</option>
                <option value="Cancha 5">Cancha 5</option>
                <option value="Cancha 6">Cancha 6</option>
            </select>
          </div>
          <div class="lg:col-span-3 flex justify-end gap-4 pt-2">
            <button type="button" id="btn-cancel-form" class="btn btn-secondary">Ocultar</button>
            <button type="submit" id="btn-save-form" class="btn btn-primary">Guardar Partido</button>
          </div>
        </form>
      </div>

      <!-- Contenedor para el loader masivo -->
      <div id="mass-match-loader-container" class="hidden bg-white p-6 rounded-xl shadow-lg transition-all">
        <h2 class="text-xl font-semibold mb-4">Carga Masiva de Partidos</h2>
        <div class="flex gap-4 mb-4">
          <button id="btn-add-mass-row" class="btn btn-secondary">Agregar Fila</button>
          <button id="btn-save-mass-matches" class="btn btn-primary">Guardar Partidos</button>
        </div>
        <!-- La tabla se renderiza dinámicamente aquí -->
      </div>

      <div class="bg-white p-6 rounded-xl shadow-lg">
        <div class="flex flex-wrap gap-4 items-center justify-between mb-4 pb-4 border-b">
            <div class="flex flex-wrap gap-4 items-center">
                <select id="filter-tournament" class="input-field !w-auto">
                    <option value="">Todos los Torneos</option>
                </select>
                <select id="filter-status" class="input-field !w-auto">
                    <option value="">Todos los Estados</option>
                    <option value="pendiente">Pendientes</option>
                    <option value="completado">Completados</option>
                    <option value="suspendido">Suspendidos</option>
                </select>
                <select id="filter-sede" class="input-field !w-auto">
                    <option value="">Todas las Sedes</option>
                    <option value="Funes">Funes</option>
                    <option value="Centro">Centro</option>
                </select>
                <select id="filter-cancha" class="input-field !w-auto">
                    <option value="">Todas las Canchas</option>
                    <option value="Cancha 1">Cancha 1</option>
                    <option value="Cancha 2">Cancha 2</option>
                    <option value="Cancha 3">Cancha 3</option>
                    <option value="Cancha 4">Cancha 4</option>
                    <option value="Cancha 5">Cancha 5</option>
                    <option value="Cancha 6">Cancha 6</option>
                </select>
            </div>
            <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                <input type="text" id="search-player" class="input-field !pl-10" placeholder="Buscar por jugador...">
            </div>
        </div>
        <div id="matches-container" class="overflow-x-auto">
          </div>
      </div>

    </div>
  </main>

  <div id="score-modal-container"></div>
  
  <div id="bulk-action-bar" class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-4 bg-gray-800 text-white p-3 rounded-lg shadow-2xl flex items-center gap-6 transition-transform transform translate-y-24 opacity-0">
  <p class="text-sm font-semibold"><span id="selected-count">0</span> seleccionados</p>
  <button id="bulk-deselect" class="flex items-center gap-2 text-sm hover:text-gray-400 ml-2"><span class="material-icons">close</span>Deseleccionar</button>
  <div class="border-l border-gray-600 h-6"></div>
  <button id="bulk-delete" class="flex items-center gap-2 text-sm hover:text-red-400"><span class="material-icons">delete</span>Eliminar</button>
  <button id="bulk-program" class="flex items-center gap-2 text-sm hover:text-yellow-400"><span class="material-icons">event</span>Crear Programa</button>
  <button id="bulk-report" class="flex items-center gap-2 text-sm hover:text-blue-400"><span class="material-icons">assessment</span>Generar Reporte</button>
  </div>

  <script type="module" src="matches.js"></script>
</body>
</html>
