<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Tenis - Rankings</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="../common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
      .dark-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #e5e7eb;
      }
      .dark-input:focus {
        border-color: #fbbF24;
        box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
      }
      
      /* --- INICIO DE LA MODIFICACIÓN RESPONSIVE --- */
      @media screen and (max-width: 768px) {
        /* ESTILOS PARA FILAS MÁS COMPACTAS */
        #rankings-container table th,
        #rankings-container table td {
          padding-top: 0.4rem; 
          padding-bottom: 0.4rem;
          font-size: 0.75rem; 
          padding-left: 0.4rem;
          padding-right: 0.4rem;
        }
        #rankings-container table img {
          height: 1.5rem;
          width: 1.5rem;
        }
        #rankings-container table .font-bold.text-gray-100 {
            font-size: 0.8rem; 
        }

        /* ESTILOS PARA COLUMNA DE JUGADOR FIJA Y MÁS ANCHA */
        #rankings-container table th:nth-child(2),
        #rankings-container table td:nth-child(2) {
          position: -webkit-sticky;
          position: sticky;
          left: 0;
          z-index: 10;
          min-width: 150px; 
        }
        
        #rankings-container table td:nth-child(2) {
            background-color: #222222; 
        }

        #rankings-container table th:nth-child(2) {
            background-color: #000;
        }
        
        /* ESTILOS PARA TRUNCAR NOMBRES LARGOS */
        #rankings-container table td:nth-child(2) > div {
          min-width: 0;
        }
        #rankings-container table td:nth-child(2) span {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
      }
      /* --- FIN DE LA MODIFICACIÓN RESPONSIVE --- */
    </style>
</head>
<body class="bg-black text-gray-200">
    <header id="header"></header>
    <main class="flex-1 py-8">
        <div class="content-container max-w-7xl mx-auto space-y-8">
            <h1 class="text-3xl font-bold text-gray-100">Ranking del Torneo</h1>

            <div class="bg-[#222222] p-6 rounded-xl shadow-lg">
                <div id="view-switcher-container" class="mb-4">
                    </div>
                <div class="max-w-xs">
                    <label id="filter-label" for="tournament-filter" class="block text-sm font-medium text-gray-300 mb-2">Seleccionar Torneo</label>
                    <select id="tournament-filter" class="input-field dark-input"></select>
                </div>
            </div>

            <div id="rankings-container" class="space-y-8">
                </div>
        </div>
    </main>
    <script type="module" src="rankings.js"></script>
</body>
</html>
