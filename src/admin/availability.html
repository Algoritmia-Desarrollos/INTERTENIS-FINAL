<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Carga Rápida de Disponibilidad Semanal</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    /* Estilos tabla rápida */
    .availability-table {
      border-collapse: separate; border-spacing: 0; width: 100%;
      table-layout: fixed; font-size: 0.75rem;
    }
    .availability-table th, .availability-table td {
      border: 1px solid #4b5563; padding: 0; text-align: center;
      vertical-align: middle; height: 45px;
    }

    /* --- CONTENEDOR CON SCROLL --- */
    #availability-table-container {
        overflow: auto; max-height: calc(100vh - 200px); /* Ajusta altura si es necesario */
        position: relative;
    }

    /* --- Estilos Encabezado Fijo (Verticalmente) --- */
    .availability-table thead th {
      position: sticky !important; z-index: 10 !important;
      background-color: #111827 !important; /* gray-900 */
      color: #9ca3af; padding: 0.1rem; white-space: nowrap;
    }
    /* Fila 1: Días/Fechas */
    .availability-table thead tr:first-child th {
      top: 0 !important; background-color: #1f2937 !important; color: #e5e7eb !important;
      font-size: 0.8rem !important; line-height: 1.2 !important;
      height: 40px !important; min-height: 40px !important; max-height: 40px !important;
    }
    /* Fila 2: M/T Checkboxes */
    .availability-table thead tr:nth-child(2) th {
       top: 40px !important; /* Debajo de fila 1 */
       font-size: 0.7rem !important; height: 30px !important;
       min-height: 30px !important; max-height: 30px !important;
       padding: 0 !important; /* Reset padding */
    }
     .availability-table thead tr:nth-child(2) th label { /* Contenedor checkbox + texto */
         display: flex; align-items: center; justify-content: center;
         width: 100%; height: 100%; cursor: pointer; padding: 0 2px; /* Padding interno */
         gap: 2px; /* Espacio entre checkbox y texto */
     }
      .availability-table thead tr:nth-child(2) th input[type="checkbox"] {
          transform: scale(0.8); margin: 0; cursor: pointer;
      }

    /* Esquina Superior Izquierda */
     .availability-table thead tr:first-child th:first-child,
     .availability-table thead tr:nth-child(2) th:first-child {
         z-index: 11 !important; /* Encima de otros th */
         background-color: #111827 !important; /* Fondo base */
     }
      .availability-table thead tr:first-child th:first-child {
         background-color: #1f2937 !important; /* Coincide con Fila 1 */
     }

    /* Columna Nombres (NO FIJA) */
    .player-name-cell {
      background-color: #1f2937; font-weight: 600; text-align: left;
      /* padding-left: 0.5rem; */ /* Quitado */
      white-space: nowrap; overflow: hidden;
      /* text-overflow: ellipsis; */ /* Quitado */
      width: 170px;
      position: static !important; /* NO sticky */
      padding: 0 0.25rem; /* Padding horizontal */
    }


    /* Celdas de Slot */
    .slot-cell { 
      background-color: #374151; /* NO disponible */
      transition: background-color 0.1s ease-in-out; min-width: 45px;
      cursor: pointer; /* Clickable por defecto (para admin) */
    }
    .slot-cell.available-admin { 
      background-color: #16a34a; /* DISPONIBLE ADMIN (Verde) */
      cursor: pointer;
    }
    .slot-cell.available-player { 
      background-color: #facc15; /* DISPONIBLE JUGADOR (Amarillo) */
      cursor: not-allowed; /* No clickeable */
    }

    /* Hover effects */
    .player-row:hover .player-name-cell { background-color: #374151; }
    .player-row:hover .slot-cell { background-color: #4b5563; } /* Hover gris */
    .player-row:hover .slot-cell.available-admin { background-color: #15803d; } /* Hover verde */
    .player-row:hover .slot-cell.available-player { background-color: #eab308; } /* Hover amarillo */

    /* Inputs y botones (Panel Superior) */
    .dark-input { background-color: #374151; border-color: #4b5563; color: #e5e7eb; }
    .dark-input:focus { border-color: #facc15; box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3); }
    .week-nav-button { background-color: #374151; border: 1px solid #4b5563; color: #e5e7eb; padding: 0.3rem 0.6rem; border-radius: 0.3rem; font-size: 1rem; }
    .week-nav-button:hover { background-color: #4b5563; }
    #current-week-display { font-weight: 600; color: #facc15; min-width: 180px; text-align: center; }
  </style>
</head>
<body class="bg-black text-gray-200">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-[95%] mx-auto space-y-4">
      <div class="bg-[#222222] p-3 rounded-xl shadow-lg z-20 flex flex-wrap gap-x-4 gap-y-2 items-center justify-between">

        <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
           <div>
              <label for="category-filter" class="sr-only">Filtrar por Categoría:</label>
              <select id="category-filter" class="input-field dark-input !w-auto !h-9 !py-1 !text-sm">
                <option value="all">Todas las Categorías</option>
              </select>
          </div>
          <div class="relative">
              <label for="player-search-input" class="sr-only">Buscar Jugador:</label>
              <span class="material-icons absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 !text-base">search</span>
              <input type="text" id="player-search-input" class="input-field dark-input !pl-8 !w-48 !h-9 !py-1 !text-sm" placeholder="Buscar jugador...">
          </div>
           <div>
               <label for="habitual-filter" class="sr-only">Disponibilidad Habitual:</label>
               <select id="habitual-filter" class="input-field dark-input !w-auto !h-9 !py-1 !text-sm">
                   <option value="">Disp. Habitual...</option>
                   <option value="Vie-mañana">Viernes Mañana</option>
                   <option value="Vie-tarde">Viernes Tarde</option>
                   <option value="Sab-mañana">Sábado Mañana</option>
                   <option value="Sab-tarde">Sábado Tarde</option>
                   <option value="Dom-mañana">Domingo Mañana</option>
                   <option value="Dom-tarde">Domingo Tarde</option>
               </select>
           </div>
           
           <div>
              <label for="player-source-filter" class="sr-only">Filtrar por Carga:</label>
              <select id="player-source-filter" class="input-field dark-input !w-auto !h-9 !py-1 !text-sm">
                <option value="all">Mostrar Todos</option>
                <option value="any">Con Disponibilidad (Cualquiera)</option>
                <option value="none">Sin Disponibilidad Cargada</option>
                <option value="player_only">Cargada por Jugador</option>
              </select>
           </div>
           <div class="flex items-center gap-1">
              <button id="btn-prev-week" class="week-nav-button !text-sm !px-2" title="Semana Anterior">&lt;</button>
              <span id="current-week-display" class="!text-sm !min-w-[140px]">Semana Actual</span>
              <button id="btn-next-week" class="week-nav-button !text-sm !px-2" title="Semana Siguiente">&gt;</button>
              <button id="btn-current-week" class="btn btn-secondary !py-1 !px-2 !text-sm !h-9" title="Ir a Semana Actual">Hoy</button>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-2">
           <span class="text-sm font-medium text-gray-400 hidden sm:inline">Acciones:</span>
          <button id="btn-apply-availability" class="btn btn-primary !py-1 !px-3 !text-sm !h-9">
              <span class="material-icons !text-base">check_circle</span> Disponible
          </button>
          <button id="btn-clear-availability" class="btn btn-secondary !py-1 !px-3 !text-sm !h-9">
               <span class="material-icons !text-base">cancel</span> No Disponible
          </button>
           <button id="btn-save-all" class="btn btn-primary !py-1 !px-3 !text-sm !h-9">
               <span class="material-icons !text-base">save</span> Guardar
          </button>
        </div>

      </div>
      <div class="bg-[#222222] p-1 rounded-xl shadow-lg mt-4">
        <div id="availability-table-container" class="overflow-auto max-h-[calc(100vh - 180px)]"> <p id="loading-indicator" class="text-center text-gray-400 py-16">Cargando datos...</p>
           </div>
      </div>

    </div>
  </main>
    <div id="toast-container"></div>
  <script type="module" src="availability.js"></script>
</body>
</html>
