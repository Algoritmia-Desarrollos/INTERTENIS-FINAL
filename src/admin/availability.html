<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Carga Rápida de Disponibilidad Semanal</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
    /* Estilos tabla rápida */
    .availability-table {
      border-collapse: separate; border-spacing: 0; width: 100%;
      table-layout: fixed; font-size: 0.75rem;
    }
    .availability-table th, .availability-table td {
      border: 1px solid #4b5563; padding: 0; text-align: center;
      vertical-align: middle; height: 45px; /* Altura celdas datos */
    }

    /* --- CONTENEDOR CON SCROLL --- */
    /* Asegúrate de que el contenedor tenga overflow y una altura definida */
    #availability-table-container {
        overflow: auto; /* O overflow-y: auto; si solo quieres scroll vertical */
        max-height: calc(100vh - 250px); /* O la altura que necesites */
        position: relative; /* Necesario para el contexto de sticky */
    }


    /* --- Estilos Encabezado Fijo (Verticalmente) --- */
    .availability-table thead th {
      /* Aplicar sticky a TODAS las celdas del encabezado */
      position: sticky !important;
      z-index: 10 !important; /* Encima del cuerpo */
      background-color: #111827 !important; /* gray-900, !important */
      color: #9ca3af; /* gray-400 */
      padding: 0.3rem 0.1rem; white-space: nowrap;
    }
    /* Fila 1: Días/Fechas */
    .availability-table thead tr:first-child th {
      top: 0 !important; /* Pega la primera fila arriba */
      background-color: #1f2937 !important; /* gray-800, !important */
      color: #e5e7eb !important; /* gray-200 */
      font-size: 0.8rem !important; line-height: 1.2 !important;
      height: 40px !important; min-height: 40px !important; max-height: 40px !important; /* <<-- ALTURA FIJA */
    }
    /* Fila 2: M/T */
    .availability-table thead tr:nth-child(2) th {
       top: 40px !important; /* <<-- PEGA debajo (usa altura fila 1), !important */
       font-size: 0.7rem !important;
       background-color: #111827 !important; /* Fondo consistente */
       height: 30px !important; min-height: 30px !important; max-height: 30px !important; /* Altura fija */
    }
     /* Esquina Superior Izquierda (Solo sticky vertical) */
     .availability-table thead tr:first-child th:first-child,
     .availability-table thead tr:nth-child(2) th:first-child {
         z-index: 11 !important; /* Ligeramente por encima de otros th */
         /* 'top' heredado, SIN left sticky */
         /* Fondos específicos para asegurar visibilidad */
         background-color: #111827 !important;
     }
     /* Sobreescribir fondo para la esquina superior superior */
      .availability-table thead tr:first-child th:first-child {
         background-color: #1f2937 !important; /* Coincide con Fila 1 */
     }


    /* --- Columna Nombres (ASEGURARSE QUE NO SEA FIJA) --- */
    .player-name-cell {
      background-color: #1f2937; /* gray-800 */
      font-weight: 600; text-align: left;
      padding-left: 0.5rem; white-space: nowrap; overflow: hidden;
      text-overflow: ellipsis; width: 170px;
      /* Explícitamente NO sticky */
      position: static !important;
      top: auto !important; left: auto !important; z-index: auto !important;
    }


    /* Celdas de Slot */
    .slot-cell {
      cursor: pointer; background-color: #374151; /* NO disponible */
      transition: background-color 0.1s ease-in-out; min-width: 45px;
    }
    .slot-cell.available { background-color: #16a34a; /* DISPONIBLE */ }
    /* Hover effects */
    .player-row:hover .player-name-cell { background-color: #374151; }
    .player-row:hover .slot-cell { background-color: #4b5563; }
    .player-row:hover .slot-cell.available { background-color: #15803d; }
    /* Inputs y botones */
    .dark-input { background-color: #374151; border-color: #4b5563; color: #e5e7eb; }
    .dark-input:focus { border-color: #facc15; box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3); }
    .week-nav-button { background-color: #374151; border: 1px solid #4b5563; color: #e5e7eb; padding: 0.3rem 0.6rem; border-radius: 0.3rem; font-size: 1rem; }
    .week-nav-button:hover { background-color: #4b5563; }
    #current-week-display { font-weight: 600; color: #facc15; min-width: 180px; text-align: center; }
  </style>
</head>
<body class="bg-black text-gray-200">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-[95%] mx-auto space-y-4">
      <div class="bg-[#222222] p-4 rounded-xl shadow-lg z-20">
        <div class="flex flex-wrap gap-4 items-center justify-between mb-3">
          <div class="flex items-center gap-4">
             <div>
                <label for="category-filter" class="sr-only">Filtrar por Categoría:</label>
                <select id="category-filter" class="input-field dark-input !w-auto !h-10">
                  <option value="all">Todas las Categorías</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <button id="btn-prev-week" class="week-nav-button" title="Semana Anterior">&lt;</button>
                <span id="current-week-display">Semana Actual</span>
                <button id="btn-next-week" class="week-nav-button" title="Semana Siguiente">&gt;</button>
                <button id="btn-current-week" class="btn btn-secondary !py-1 !px-2 text-xs" title="Ir a Semana Actual">Hoy</button>
            </div>
          </div>
          <div class="flex flex-wrap gap-2 items-center">
             <span class="text-sm font-medium text-gray-300 mr-2">Acciones:</span>
            <button id="btn-apply-availability" class="btn btn-primary !py-1 !px-3 text-sm">
                <span class="material-icons text-base">check_circle</span> Marcar como Disponible
            </button>
            <button id="btn-clear-availability" class="btn btn-secondary !py-1 !px-3 text-sm">
                 <span class="material-icons text-base">cancel</span> Marcar como No Disponible
            </button>
             <button id="btn-save-all" class="btn btn-primary !py-1 !px-3 text-sm ml-4">
                 <span class="material-icons text-base">save</span> Guardar Cambios
            </button>
          </div>
        </div>
         <div class="flex flex-wrap gap-x-4 gap-y-1 items-center text-xs border-t border-gray-700 pt-2">
            <strong class="mr-1 text-gray-400">Seleccionar Horarios:</strong>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="1" data-slot="mañana">Lun M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="1" data-slot="tarde">Lun T</label>
            <span class="mx-1 text-gray-600">|</span>
             <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="2" data-slot="mañana">Mar M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="2" data-slot="tarde">Mar T</label>
             <span class="mx-1 text-gray-600">|</span>
             <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="3" data-slot="mañana">Mié M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="3" data-slot="tarde">Mié T</label>
             <span class="mx-1 text-gray-600">|</span>
             <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="4" data-slot="mañana">Jue M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="4" data-slot="tarde">Jue T</label>
             <span class="mx-1 text-gray-600">|</span>
             <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="5" data-slot="mañana">Vie M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="5" data-slot="tarde">Vie T</label>
             <span class="mx-1 text-gray-600">|</span>
             <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="6" data-slot="mañana">Sáb M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="6" data-slot="tarde">Sáb T</label>
             <span class="mx-1 text-gray-600">|</span>
             <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="0" data-slot="mañana">Dom M</label>
            <label class="hover:text-white cursor-pointer"><input type="checkbox" class="time-select-cb mr-1" data-day="0" data-slot="tarde">Dom T</label>
        </div>
      </div>

      <div class="bg-[#222222] p-1 rounded-xl shadow-lg mt-4">
        <div id="availability-table-container" class="overflow-auto max-h-[calc(100vh - 250px)]"> <p id="loading-indicator" class="text-center text-gray-400 py-16">Cargando datos...</p>
           </div>
      </div>

    </div>
  </main>
    <div id="toast-container"></div>
  <script type="module" src="availability.js"></script>
</body>
</html>
