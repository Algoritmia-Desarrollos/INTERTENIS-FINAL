<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Importar Partidos</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-7xl mx-auto space-y-8">
      <div class="flex flex-wrap justify-between items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-900">Importar Partidos desde Excel</h1>
        <a href="matches.html" class="btn btn-secondary">
            <span class="material-icons">arrow_back</span>
            Volver a Partidos
        </a>
      </div>
      
      <div id="upload-step" class="bg-white p-6 rounded-xl shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-2">Sube tu archivo de Excel</h2>
        <p class="text-gray-500 mb-4">El archivo debe contener columnas como 'Torneo', 'Jugador1', 'Jugador2', 'Fecha', 'Hora', 'Sede', 'Cancha'.</p>
        <button id="btn-upload" class="btn btn-primary btn-lg">
            <span class="material-icons">upload</span>
            Seleccionar Archivo
        </button>
        <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls">
      </div>

      <div id="review-step" class="hidden bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Revisa los Partidos Encontrados</h2>
        <div id="review-table-container" class="overflow-x-auto border rounded-lg">
          </div>
        <div class="flex justify-end gap-4 mt-6">
            <button id="btn-cancel-import" class="btn btn-secondary">Cancelar</button>
            <button id="btn-save-import" class="btn btn-primary">
                <span class="material-icons">save</span>
                <span id="save-button-text">Importar Partidos</span>
            </button>
        </div>
      </div>

    </div>
  </main>
  
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="import.js"></script>
</body>
</html>
