<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Crear y Gestionar Partidos</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-black text-gray-200">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-7xl mx-auto space-y-8">
      <div class="flex flex-wrap justify-between items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-100">Crear y Gestionar Partidos</h1>
        <div class="flex items-center gap-2">
            <button id="btn-import-excel" class="btn btn-secondary">
                <span class="material-icons">upload_file</span> Importar Excel
            </button>
            <button id="btn-show-singles-form" class="btn btn-primary">
                <span class="material-icons">person_add</span> Crear Partido Individual
            </button>
            <button id="btn-show-doubles-form" class="btn btn-primary">
                <span class="material-icons">groups</span> Crear Partido Dobles
            </button>
        </div>
      </div>
      
      <section id="mass-match-loader-container" class="hidden bg-[#222222] p-6 rounded-xl shadow-lg transition-all"></section>
      
      <section id="doubles-match-loader-container" class="hidden bg-[#222222] p-6 rounded-xl shadow-lg transition-all"></section>

      <div class="bg-[#222222] p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold text-gray-100 mb-4">Partidos Existentes</h2>
        <div id="matches-container"></div>
      </div>
    </div>
  </main>

  <div id="score-modal-container"></div>
  <div id="bulk-action-bar"></div>
  <script type="module" src="crear-partidos.js"></script>
</body>
</html>
