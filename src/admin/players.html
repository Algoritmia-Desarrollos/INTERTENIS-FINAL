<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Gestión de Jugadores</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    /* Estilos para los inputs y selects en modo oscuro */
    .dark-input {
      background-color: #374151; /* gray-700 */
      border-color: #4b5563; /* gray-600 */
      color: #e5e7eb; /* gray-200 */
    }
    .dark-input:focus {
      border-color: #fbbF24; /* amber-400 */
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
    }
  </style>
</head>
<body class="bg-black text-gray-200">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-7xl mx-auto space-y-8">
      <div class="flex flex-wrap justify-between items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-100">Gestión de Jugadores</h1>
        <button id="btn-show-form" class="btn btn-primary">
          <span class="material-icons">add</span>
          Crear Nuevo Jugador
        </button>
      </div>
      
      <div id="form-container" class="hidden bg-[#222222] p-6 rounded-xl shadow-lg transition-all">
        <h2 id="form-title" class="text-xl font-semibold mb-4 text-gray-100">Añadir Nuevo Jugador</h2>
        <form id="form-player" class="space-y-4">
          <input type="hidden" id="player-id">
          <div>
            <label for="player-name" class="block text-sm font-medium text-gray-300">Nombre del Jugador</label>
            <input type="text" id="player-name" class="input-field dark-input mt-1 block w-full" required>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="category-select" class="block text-sm font-medium text-gray-300">Categoría</label>
              <select id="category-select" class="input-field dark-input mt-1 block w-full"></select>
            </div>
            <div>
              <label for="team-select" class="block text-sm font-medium text-gray-300">Equipo</label>
              <select id="team-select" class="input-field dark-input mt-1 block w-full"></select>
            </div>
          </div>
          <div class="flex justify-end gap-4 pt-2">
            <button type="button" id="btn-cancel" class="btn btn-secondary">Cancelar</button>
            <button type="submit" id="btn-save" class="btn btn-primary">Guardar Jugador</button>
          </div>
        </form>
      </div>

      <div class="bg-[#222222] p-6 rounded-xl shadow-lg">
        <div class="flex flex-wrap gap-4 items-center justify-between mb-4 pb-4 border-b border-gray-700">
            <div class="flex flex-wrap gap-4 items-center">
                <h2 class="text-xl font-semibold flex-shrink-0 text-gray-100">Jugadores Registrados</h2>
                <select id="sort-players" class="input-field dark-input !w-auto">
                    <option value="name_asc">Nombre (A-Z)</option>
                    <option value="created_at_desc">Más Nuevos</option>
                    <option value="created_at_asc">Más Antiguos</option>
                </select>
                <select id="filter-team" class="input-field dark-input !w-auto">
                    <option value="">Todos los Equipos</option>
                </select>
                <select id="filter-category" class="input-field dark-input !w-auto">
                    <option value="">Todas las Categorías</option>
                </select>
            </div>
            <div class="relative">
                <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                <input type="text" id="search-player" class="input-field dark-input !pl-10" placeholder="Buscar por nombre...">
            </div>
        </div>
        <div id="players-list" class="space-y-1">
          </div>
      </div>

    </div>
  </main>
  <script type="module" src="players.js"></script>
</body>
</html>
