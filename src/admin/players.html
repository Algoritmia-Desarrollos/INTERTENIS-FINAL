<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Gestión de Jugadores</title>
  <link rel="icon" href="/public/assets/img/logohead.webp" type="image/png">

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-4xl mx-auto space-y-8">
      <h1 class="text-3xl font-bold text-gray-900">Gestión de Jugadores</h1>
      
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 id="form-title" class="text-xl font-semibold mb-4">Añadir Nuevo Jugador</h2>
        <form id="form-player" class="space-y-4">
          <input type="hidden" id="player-id">
          <div>
            <label for="player-name" class="block text-sm font-medium text-gray-700">Nombre del Jugador</label>
            <input type="text" id="player-name" class="input-field mt-1 block w-full" required>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="category-select" class="block text-sm font-medium text-gray-700">Categoría</label>
              <select id="category-select" class="input-field mt-1 block w-full">
                <option value="">Cargando categorías...</option>
              </select>
            </div>
            <div>
              <label for="team-select" class="block text-sm font-medium text-gray-700">Equipo</label>
              <select id="team-select" class="input-field mt-1 block w-full">
                <option value="">Cargando equipos...</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end gap-4 pt-2">
            <button type="button" id="btn-cancel" class="btn btn-secondary hidden">Cancelar</button>
            <button type="submit" id="btn-save" class="btn btn-primary">Guardar Jugador</button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Jugadores Registrados</h2>
        <div id="players-list" class="space-y-2">
          </div>
      </div>

    </div>
  </main>
  <script type="module" src="players.js"></script>
</body>
</html>
