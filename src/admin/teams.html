<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Tenis - Gestión de Equipos</title>
  <link rel="icon" href="/logo_2021_02.png" type="image/png">
  <meta property="og:image" content="/logo_2021_02.png" />
  <meta name="twitter:image" content="/logo_2021_02.png" />

  <link rel="stylesheet" href="../common/styles.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="header"></header>
  <main class="flex-1 py-8">
    <div class="content-container max-w-4xl mx-auto space-y-8">
      <h1 class="text-3xl font-bold text-gray-900">Gestión de Equipos</h1>
      
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 id="form-title" class="text-xl font-semibold mb-4">Añadir Nuevo Equipo</h2>
        <form id="form-team" class="space-y-4">
          <input type="hidden" id="team-id">
          <div>
            <label for="team-name" class="block text-sm font-medium text-gray-700">Nombre del Equipo</label>
            <input type="text" id="team-name" class="input-field mt-1 block w-full" required>
          </div>
          <div>
            <label for="team-color" class="block text-sm font-medium text-gray-700">Color del Equipo</label>
            <input type="color" id="team-color" class="mt-1 block w-16 h-8 p-0 border-0 bg-transparent cursor-pointer" value="#ffcc06">
          </div>
          <div>
            <label for="team-image" class="block text-sm font-medium text-gray-700">Imagen del Logo</label>
            <input type="file" id="team-image" class="input-field mt-1 block w-full" accept="image/*">
          </div>
          <div class="flex justify-end gap-4 pt-2">
            <button type="button" id="btn-cancel" class="btn btn-secondary hidden">Cancelar</button>
            <button type="submit" id="btn-save" class="btn btn-primary">Guardar Equipo</button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Equipos Registrados</h2>
        <div id="teams-list" class="space-y-2">
          </div>
      </div>

    </div>
  </main>
  <script type="module" src="teams.js"></script>
</body>
</html>
