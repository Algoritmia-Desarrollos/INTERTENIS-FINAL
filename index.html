<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterTenis - POSICIONES</title>
    <link rel="icon" href="/logo_2021_02.png" type="image/png">
    <meta property="og:image" content="/logo_2021_02.png" />
    <meta name="twitter:image" content="/logo_2021_02.png" />
    <link rel="stylesheet" href="/src/common/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <style>
      /* --- INICIO DE LA MODIFICACIÓN --- */
      @media screen and (max-width: 768px) {
        /* ESTILOS PARA FILAS MÁS COMPACTAS */
        #rankings-container table th,
        #rankings-container table td {
          padding-top: 0.4rem; 
          padding-bottom: 0.4rem;
          font-size: 0.875rem; 
          padding-left: 0.4rem;
          padding-right: 0.4rem;
        }
        #rankings-container table img {
          height: 1.5rem;
          width: 1.5rem;
        }
        #rankings-container table .font-bold.text-gray-100 {
            font-size: 0.9rem; 
        }

        /* --- NUEVOS ESTILOS PARA COLUMNA DE JUGADOR FIJA Y MÁS ANCHA --- */
        /* Se aplica solo a la segunda columna (Jugador) para que sea fija */
        #rankings-container table th:nth-child(2),
        #rankings-container table td:nth-child(2) {
          position: -webkit-sticky; /* Compatibilidad con Safari */
          position: sticky;
          left: 0; /* Se pega al borde izquierdo del todo */
          z-index: 10;
          /* Se define un ancho mínimo para hacerla un poco más ancha */
          min-width: 150px; 
        }
        
        /* Se asegura que la celda de datos fija tenga el fondo correcto */
        #rankings-container table td:nth-child(2) {
            background-color: #222222; 
        }

        /* Se asegura que el encabezado fijo tenga el fondo correcto */
        #rankings-container table th:nth-child(2) {
            background-color: #000;
        }
        
        /* ESTILOS PARA TRUNCAR NOMBRES LARGOS */
        #rankings-container table td:nth-child(2) > div {
          min-width: 0;
        }
        #rankings-container table td:nth-child(2) span {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
      }
      #rankings-container table {
        border-collapse: collapse;
      }
      #rankings-container table th,
      #rankings-container table td {
        border: 2px solid #666;
      }
    </style>
    </head>
<body class="bg-black text-gray-200">
    <header id="header"></header>
    <div class="flex items-center justify-center gap-4 py-4 bg-[#222222] mx-auto max-w-7xl">
        <div class="text-center">
            <h2 class="text-xl font-bold text-gray-100">La Liga de Intertenis Club</h2>
            <p class="text-sm text-gray-300">"La original, la primera!" Desde 2010!</p>
        </div>
    </div>
    <main class="flex-1 py-8">
        <div class="content-container max-w-7xl mx-auto space-y-8">
            <h1 class="text-3xl font-bold text-gray-100">POSICIONES</h1>

            <div class="bg-[#222222] p-6 rounded-xl shadow-lg">
                <div id="view-switcher-container" class="mb-4">
                    </div>
                <div class="max-w-xs">
                    <label id="filter-label" for="tournament-filter" class="block text-sm font-medium text-gray-300 mb-2">Seleccionar Categoría</label>
                    <select id="tournament-filter" class="input-field dark-input"></select>
                </div>
            </div>

            <div id="rankings-container" class="space-y-8">
                </div>
        </div>
    </main>
    <script type="module" src="public.js"></script>
</body>
</html>
